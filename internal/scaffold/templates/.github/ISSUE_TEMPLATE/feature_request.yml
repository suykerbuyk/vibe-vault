name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe the problem and your proposed solution.

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve? What's frustrating or missing today?
      placeholder: "I often want to see which sessions contributed to a specific decision, but there's no reverse-link dashboard..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any other approaches?

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the project does this affect?
      options:
        - Hook pipeline
        - Enrichment / LLM
        - Knowledge distillation
        - Dashboards / Dataview
        - Documentation
        - Templates
        - CI / GitHub Actions
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information, mockups, or examples.
